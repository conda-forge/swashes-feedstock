{% set name = "swashes" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/swashes-{{ version }}.tar.gz
  sha256: dac39c32073b20d451e6bc88d8fb69e757d1bb947c91165e7247b7cd8c3ce62c

build:
  skip: true  # [py<310]
  number: 2
  entry_points:
    - swashes = swashes:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cmake
    - make  # [not win]
  host:
    - python
    - scikit-build-core >=0.11
    - pip
  run:
    - python

test:
  imports:
    - swashes
  requires:
    - pip
    - python
    - pytest >=3.8
  source_files:
    - tests
  commands:
    - pip check
    - pytest tests

about:
  home: https://www.idpoisson.fr/swashes/
  summary: A Python package for the SWASHES executable.
  license: CECILL-2.0
  license_file: LICENSE.txt
  dev_url: https://sourcesup.renater.fr/projects/swashes/

extra:
  recipe-maintainers:
    - lrntct
